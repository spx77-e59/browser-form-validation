<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Broswer-form-validation</title><script defer="defer" src="main.js"></script></head><body><form novalidate><h1>Form</h1><input type="email" id="email" placeholder="email" required minlength="8" maxlength="255"/> <span aria-live="polite" style="display:none"></span> <input id="country" placeholder="country" required/> <span aria-live="polite" style="display:none"></span> <input id="zipCode" placeholder="Zip Code" pattern="^[A-Za-z0-9]{9}$" required/> <span aria-live="polite" style="display:none"></span> <input type="password" id="password" placeholder="password" required minlength="8" maxlength="255"/> <span aria-live="polite" style="display:none"></span> <input type="password" id="confirmPassword" placeholder="confirmPassword" required/> <span aria-live="polite" style="display:none"></span> <button type="submit">Submit</button></form></body></html>
